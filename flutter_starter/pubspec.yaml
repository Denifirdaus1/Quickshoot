name: flutter_starter
description: "Industry-grade Flutter starter with Clean Architecture"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Navigation
  go_router: ^14.8.1
  
  # Code Generation (annotations)
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  google_fonts: ^8.0.1
  
  # Maps (OpenStreetMap - no API key required)
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generators
  build_runner: ^2.4.15
  riverpod_generator: ^2.6.5
  freezed: ^3.1.0
  json_serializable: ^6.9.4
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/icon/
    - assets/img/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/logoapp.png"
  min_sdk_android: 21
